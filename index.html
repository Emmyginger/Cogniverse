<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogniverse - AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="light-mode">
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>Cogniverse</span>
            </div>
            <button class="close-sidebar-btn" onclick="toggleSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="sidebar-content">
            <button class="new-chat-btn" onclick="newChat()">
                <i class="fas fa-plus"></i>
                <span>New Chat</span>
            </button>
            
            <div class="search-section">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-bar" placeholder="Search conversations..." oninput="searchChats()">
                </div>
            </div>
            
            <div class="library-section">
                <h3><i class="fas fa-history"></i> Chat History</h3>
                <ul id="chat-library" class="chat-list"></ul>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <button class="settings-btn" onclick="toggleSettings()">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-content">
        <header class="chat-header">
            <button class="menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="chat-info">
                <h1 id="chat-title">Cogniverse AI</h1>
                <span class="status-indicator">
                    <i class="fas fa-circle online"></i>
                    Online
                </span>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>Welcome to Cogniverse</h2>
                    <p>Your intelligent AI assistant is ready to help. Start a conversation!</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="file" id="file-input" hidden onchange="sendFile(this.files[0])" accept="*/*">
                    
                    <button class="input-btn file-btn" onclick="document.getElementById('file-input').click()" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    
                    <button class="input-btn record-btn" id="record-btn" onclick="toggleRecording()" title="Voice Message">
                        <i class="fas fa-microphone"></i>
                    </button>

                    <div class="message-input-wrapper">
                        <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
                        <div class="typing-indicator" id="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    
                    <button class="send-btn" onclick="sendMessage()" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <div class="modal-header">
                <h2><i class="fas fa-cog"></i> Settings</h2>
                <button class="modal-close" onclick="toggleSettings()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="setting-group">
                    <label>Theme</label>
                    <div class="theme-options">
                        <button class="theme-option" onclick="setTheme('light')">
                            <i class="fas fa-sun"></i>
                            Light
                        </button>
                        <button class="theme-option" onclick="setTheme('dark')">
                            <i class="fas fa-moon"></i>
                            Dark
                        </button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label>Font Size</label>
                    <div class="font-size-controls">
                        <button onclick="adjustFontSize('small')">Small</button>
                        <button onclick="adjustFontSize('medium')">Medium</button>
                        <button onclick="adjustFontSize('large')">Large</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <label>Auto-scroll</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="auto-scroll" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="api.js"></script>
</body>
</html>
