<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cogniverse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2 class="logo">Cogniverse</h2>
        <button onclick="newChat()">ğŸ†• New Chat</button>
        <input type="text" id="search-bar" placeholder="ğŸ” Search chats..." oninput="searchChats()">
        <div class="library-section">
            <h3>ğŸ“š Library</h3>
            <ul id="chat-library"></ul>
        </div>
        <button onclick="toggleSettings()">âš™ï¸ Settings</button>
    </div>

    <!-- Main Chat Area -->
    <div class="main-content">
        <header class="chat-header">
            <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
            <h1 id="chat-title">Current Chat</h1>
        </header>

        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="chat-input">
                <input type="file" id="file-input" hidden onchange="sendFile(this.files[0])">
                <button onclick="document.getElementById('file-input').click()">ğŸ“</button>
                
                <button id="record-btn" onclick="toggleRecording()">ğŸ¤</button>

                <input type="text" id="user-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleSettings()">&times;</span>
            <h2>Settings</h2>
            <button onclick="toggleTheme()">Toggle Theme</button>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="api.js"></script>
</body>
</html>
